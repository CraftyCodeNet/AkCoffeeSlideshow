<html>
	<head>
		<title>AkCoffeeSlideshow Demo - A lightweight, object-oriented, fluid width slideshow built with CoffeeScript and SCSS</title>

		<!-- Required styles -->
		<link rel="stylesheet" type="text/css" href="../build/AkCoffeeSlideshow.css">

		<!-- Demo styles -->
		<style>
			.akCoffeeSlideshow {
				height: 200px;
			}
			.akCoffeeSlideshow.option-slideVertical {
				width: 400px;
				height: 500px;
			}
			.akCoffeeSlideshow .exampleSlide {
				line-height: 200px;
				text-align: center;
				font-size: 24px;
			}
			.akCoffeeSlideshow.option-slideVertical .exampleSlide {
				line-height: 300px;
			}
		</style>
	</head>
	<body>

		<h1>AkCoffeeSlideshow Demo</h1>

		<h4>animate: "fade" - all images</h4>
		<div id="fadeSlideshow"></div>

		<h4>animate: "slideHorizontal" - all html</h4>
		<div id="horizontalSlideshow"></div>

		<h4>animate: "slideVertical" - mix of html and images</h4>
		<div id="verticalSlideshow"></div>

	</body>
	<script src="jquery-1.7.1.js"></script>
	<script src="../build/AkCoffeeSlideshow.js"></script>
	<script>
		$(function() {

			// animate: "fade"
			var verticalSlideshow = new AkCoffeeSlideshow("#fadeSlideshow", {
				animate: "fade",
				slides: [
					{
						image: "http://placekitten.com/g/434/200"
					},
					{
						image: "http://placekitten.com/g/300/200"
					},
					{
						image: "http://placekitten.com/g/500/200"
					},
					{
						image: "http://placekitten.com/g/360/200"
					},
				]
			});

			// animate: "slideHorizontal"
			var verticalSlideshow = new AkCoffeeSlideshow("#horizontalSlideshow", {
				animate: "slideHorizontal",
				slides: [
					{
						html: "<div class='exampleSlide'>First slide</div>"
					},
					{
						html: "<div class='exampleSlide'>Second slide</div>"
					},
					{
						html: "<div class='exampleSlide'>Third slide</div>"
					},
					{
						html: "<div class='exampleSlide'>Fourth slide</div>"
					}
				]
			});

			// animate: "slideVertical"
			var verticalSlideshow = new AkCoffeeSlideshow("#verticalSlideshow", {
				animate: "slideVertical",
				slides: [
					{
						html: "<div class='exampleSlide'>First slide</div>"
					},
					{
						image: "http://placekitten.com/400/300",
						imageWidth: 400,
						imageHeight: 300
					},
					{
						html: "<div class='exampleSlide'>Third slide</div>"
					},
					{
						image: "http://placekitten.com/500/600",
						imageWidth: 500,
						imageHeight: 600
					}
				]
			});

		});
	</script>
</html>
