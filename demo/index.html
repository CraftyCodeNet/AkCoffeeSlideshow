<html>
	<head>
		<title>AkCoffeeSlideshow Demo - A lightweight, object-oriented, fluid width slideshow built with CoffeeScript and SCSS</title>

		<!-- Required styles -->
		<link rel="stylesheet" type="text/css" href="../build/AkCoffeeSlideshow.css">

		<!-- Demo styles -->
		<style>
			.akCoffeeSlideshow {
				width: 400px;
				height: 500px;
			}
			.exampleSlide {
				height: 100%;
				line-height: 200px;
				text-align: center;
				font-size: 24px;
			}
		</style>
	</head>
	<body>

		<h1>AkCoffeeSlideshow Demo</h1>

		<div id="slideshow"></div>

	</body>
	<script src="jquery-1.7.1.js"></script>
	<script src="../build/AkCoffeeSlideshow.js"></script>
	<script>
		$(function() {
			// Example usage of slideshow
			var slideshow = new AkCoffeeSlideshow("#slideshow", {
				animate: "slideVertical",
				slides: [
					{
						html: "<div class='exampleSlide'>First slide</div>"
					},
					{
						image: "http://placekitten.com/400/300",
						imageWidth: 400,
						imageHeight: 300
					},
					{
						html: "<div class='exampleSlide'>Third slide</div>"
					},
					{
						image: "http://placekitten.com/500/600",
						imageWidth: 500,
						imageHeight: 600
					}
				]
			});
		});
	</script>
</html>
